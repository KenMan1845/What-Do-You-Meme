<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class = "container" id = "app">
      <div class = "row">
      <div class = "col">
        
        <img :src="image"/>
        <h4> Current Player : {{currentPlayer.name}}</h4>
      </div>
    <!-- For Loop-->
      <ul>
    
        <li v-for = "player in players" @ click = "makeCurrent(player)">
          {{player.name}}
        </li>
      </ul>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    let size = 20;
    $(function(){
        size += 20;
        $("h1").on("click",function(){
            $(this).css({fontSize: size});
        });
        
    });
    //declaring an object in JavaScript
      var person1 = {
        name: "Kenny",
        age: 21,
        car: {
          make: "Honda",
          year: 2005
        },
        //makes array of strings
       // children:[ "Dan,Em"]


       //array of objects
        children: [{name: "Dan"},{name: "Em"}]

      };
      const v = new Vue({
        e1: "#app",
        data: function(){
          return{
            
          image: "https://www.nbc.com/sites/nbcunbc/files/files/styles/nbc_news_sports/public/news-feeds/6b37804d892439fd421da42139b53be8.jpg?itok=nOlm8IQp",
          players:[
            {name: "Kenny"},
            {name: "Mike"},
            {name: "Rob"},
            {name: "Joe"}
          ],
        currentPlayer: {}
        }

        },
        methods:{
          makeCurrent: function(player){
            this.currentPlayer = player;
          }
        }



      });
    </script>
  </body>
</html>
